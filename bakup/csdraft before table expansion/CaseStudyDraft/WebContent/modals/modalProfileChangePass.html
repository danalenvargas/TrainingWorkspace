<div id="modalProfileChangePass" class="modal">
	<div class="modal-content">
		<div class="modal-header">
		    <span class="close">&times;</span>
			<h3>Change Password</h3>
		</div>
		<div class="modal-body">
			<form action="Profile" method="post">
				Password: <input id="changePassword" type="password" name="password" placeholder="Password" required /> <br />
				Confirm Password: <input id="changeConfirmPassword" type="password" placeholder="Confirm Password"  required><br />
				<input type="hidden" name="action" value="changePassword" />
				<input type="submit" value="Submit" />
			</form>
		</div>
	</div>
</div>
