<div id="modalEditUser" class="modal">
	<div class="modal-content">
		<div class="modal-header">
		    <span class="close">&times;</span>
			<h3>Edit User</h3>
	    </div>
	    <div class="modal-body">
			<form action="UserManagement" method="post" accept-charset=utf-8>
				Username: <input id="txtUsername" type="text" name="username" placeholder="username" onchange="validateUsername(this)"/><br />
				Privileges:<br />
				Create: <input id="chkEditCreate" type="checkbox" name="canCreate" value="1" /><br />
				Update: <input id="chkEditUpdate" type="checkbox" name="canUpdate" value="1" /><br/>
				Delete: <input id="chkEditDelete" type="checkbox" name="canDelete" value="1" /><br />
				<br />
				<button type="button" onclick="showModal('modalChangePassword', 2)">Change Password</button> <br />
				<input id="txtUserId" type="hidden" name="userId" />
				<input id="txtOrigUsername" type="hidden" disabled/>
				<input type="hidden" name="action" value="editUser" />
				<input type="submit" value="Update" /><br />
			</form>
			<form action="UserManagement" method="post">
				<input id="txtUserId2" type="hidden" name="userId" />
				<input type="hidden" name="action" value="deleteUser" />
				<input type="submit" value="Delete User" />
			</form>
		</div>
	</div>
</div>
