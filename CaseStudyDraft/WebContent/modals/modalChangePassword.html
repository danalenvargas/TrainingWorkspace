<div id="modalChangePassword" class="modal">
	<div class="modal-content">
		<div class="modal-header">
		    <span class="close">&times;</span>
			<h3>Change User Password</h3>
		</div>
		<div class="modal-body">
			<form action="UserManagement" method="post">
				Password: <input id="password" type="password" name="password" placeholder="Password" required /> <br />
				Confirm Password: <input id="confirmPassword" type="password" placeholder="Confirm Password"  required><br />
				<input type="hidden" name="action" value="changePassword" />
				<input type="submit" value="Submit" />
			</form>
		</div>
	</div>
</div>
